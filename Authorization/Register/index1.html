<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <script src="post.js"></script>

    <div class="wrapper">
        <section class="form">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input name="username" type="text" placeholder="Username" class="i-1" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input name="password" type="text" placeholder="Password" class="i-2" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">Remember me</label>
                </div>

                <input type='button' id="btnSaveAndContinue" class="btn" tabindex="290" onclick=test()
                    value='Confirm' />



            </form>
        </section>
    </div>

</body>

</html>
